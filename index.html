<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <title>Book Colection - Mariano JÃ¡uregui</title>
</head>
<body>
    <div class="container mt-4">
    <h1 class="display-4 text-center"><span class="text-primary">Book</span> Collection</h1>
    <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <br>
            <input type="submit" value="Add book" class="btn btn-primary w-100">
    </form>
    <table class="table table-stripped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
